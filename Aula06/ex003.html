<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(108, 108, 177);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // string
        var n2 = Number(window.prompt('Digite outro numero: ')) // string 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //template string
        // number + para adição
        // string + string para concatenação
       
    </script>
</body>
</html>
